<!DOCTYPE HTML>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<style>
  #graph {
    margin-top: 12em;
  }
  #bar1 {
    background-color: yellow;
  }
  #bar2 {
    background-color: red;
  }
  #bar3 {
    background-color: blue;
  }
  * {
    font-family: sans-serif;
  }
  body {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    width: 50%;
  }

  @media screen and (max-width: 700px) {
    p {
      font-size: 1.05em;
    }
  }
</style>

<body>
  <h1>Bar Graph Generator</h1>
    Value 1 <input type="number" id="num1" min="0" max="10"/>&nbsp;<input type="color" name="graphColor" id="color1" value="#ffff00"/><br />
    Value 2 <input type="number" id="num2" min="0" max="10"/>&nbsp;<input type="color" name="graphColor" id="color2" value="#ff0000"/><br />
    Value 3 <input type="number" id="num3" min="0" max="10"/>&nbsp;<input type="color" name="graphColor" id="color3" value="#0033cc" /><br />
    <br />
    <!-- <button id="addOne" onclick="addItem()">Add Item</button>
    <br />
    <br /> -->
    <button type="submit" onclick="graph()">Graph!</button>


  <div id="graph">
    <span id="bar1">Value 1</span> &nbsp; <span id="bar2">Value 2</span> &nbsp; <span id="bar3">Value 3</span>
  </div>

  <script>
    function graph() {
      $("#bar1").css("paddingTop", ($("#num1").val() + "em"));
      $("#bar1").css("backgroundColor", $("#color1").val());
      $("#bar2").css("paddingTop", ($("#num2").val() + "em"));
      $("#bar2").css("backgroundColor", $("#color2").val());
      $("#bar3").css("paddingTop", ($("#num3").val() + "em"));
      $("#bar3").css("backgroundColor", $("#color3").val());
    }
    function addItem() {
      $("#color3").after("<p>This feature is not yet available</p>");
    }
  </script>
</body>

</html>
