<!DOCTYPE HTML>
<html>

<head>
  <title>Beautiful ID Card concept</title>
</head>

<style>
  #card1 {
    background: linear-gradient(to bottom right, #68c7ff, #1b5dd6);
    width: 35em;
    height: 17em;
    border-radius: 25px;
    z-index: 1;
  }

  li {
    color: white;
    font-family: sans-serif;
  }

  p {
    color: white;
    font-family: sans-serif;
  }
</style>

<body>
  <center>
    <h1>CSS Stylized ID Card Template Example</h1></center>
  <div id="card1" style="margin: auto">
    <hr style="height:0pt; visibility:hidden;" />
    <p style="margin-left: 1.5em; font-size: 1.75em"><strong>Kevin Lutz</strong></p>
    <ul style="margin-left: 1em">
      <li>Web Developer</li>
      <br>
      <li>Software Developer</li>
      <br>
      <li>Entrepreneur</li>
      <br>
      <li>Drummer</li>
    </ul>
    <img src="https://i.imgur.com/gVLxB1V.jpg" style="width: 225px; float: right; z-index: 3; margin-top: -13em; margin-right: 1em; user-select: none; border-radius: 5%">
  </div>

</body>

</html>
